<h1>{{ question_list.0.quiz.name }}</h1>

{% for question in question_list %}
    <p>{{ question.question_text }}</p>
    {% if question.answerable %}
        <form action="{% url 'rtquiz:reply' question.id %}" method="post">
            {% csrf_token %}
            <textarea name="answer_text" rows="10" cols="30">Your answer.</textarea>
            <input type="submit" value="Reply">
        </form>
    {% endif %}
{% endfor %}
